<!DOCTYPE html>
<html lang="en">
<head>
<title>Quotify</title>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.js"></script>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/babel">
    const appHandle = document.getElementById('app');
    let i = 0;

    function Heading(props){
        return <h1>{props.title}</h1>
    }

    class Quotes extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                quotes : {},
                local : [],
                btndisalbe : false,
                saveTo : 'save to local'
            }
            this.getData = this.getData.bind(this)
            this.getQuote = this.getQuote.bind(this)
            this.saveToLocal = this.saveToLocal.bind(this)
        }
        

    componentDidMount() {
        this.getData();
    }
    getData(){
        axios.get('https://talaikis.com/api/quotes/random/').then((response) => {
                console.log(response.data.quote);
                this.setState({
                    quotes : response.data
                })
            });   
    }

    getQuote(){
        this.getData();
        this.setState({
            btndisalbe : false,
            saveTo : 'save to local'
        })

    }

    saveToLocal() {
        this.setState(prevState => {
            prevState.local.push(prevState.quotes);
            console.log(prevState.local)
            localStorage.setItem("key",JSON.stringify(prevState.local))
        })
        this.setState({
            btndisalbe : true,
            saveTo : 'saved'
        })
    }

    render(){
        return (
            <div>
                <p><a href="#">Random Quote(api)</a> | <a href="./local-quote.html">Random Quote(local)</a> | <a href="./add-quote.html">Add Quote</a> | <a href="./list-quotes.html">List All Quotes(local)</a></p>
                <h2>{this.state.quotes.quote} -- {this.state.quotes.author}</h2>
                <button onClick={this.getQuote}>new quote</button>
                <button onClick={this.saveToLocal} disabled={this.state.btndisalbe}>{this.state.saveTo}</button>
            </div>
        )
    }
}

    function App(){
        return (
            <div>
                <Heading title="Quotify" />
                <Quotes />
            </div>
        )
    }

    ReactDOM.render(<App />,appHandle);
</script>
</body>
</html>
